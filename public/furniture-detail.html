<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Details | Elegant Furniture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .detail-img {
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-height: 500px;
            object-fit: cover;
            width: 100%;
        }

        .material-box {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 25px;
            border-radius: 20px;
        }
    </style>
</head>

<body class="auth-page">

    <div class="container py-5">
        <a href="/dashboard" class="btn btn-outline-custom mb-5">‚Üê Back to Collection</a>

        <div class="row align-items-center" id="detail-content">
            <!-- Content injected by detail.js -->
            <div class="col-12 text-center text-white">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/furniture-data.js"></script>
    <script src="js/detail.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
