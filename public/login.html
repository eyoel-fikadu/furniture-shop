<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login | Elegant Furniture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-page">

  <div class="auth-card">
    <h3 class="text-center mb-5 fw-bold">Welcome Back</h3>

    <div class="mb-4">
      <label class="form-label text-muted small text-uppercase">Username</label>
      <input type="text" id="loginUsername" class="form-control" placeholder="Enter your username">
    </div>

    <div class="mb-5">
      <label class="form-label text-muted small text-uppercase">Password</label>
      <input type="password" id="loginPassword" class="form-control" placeholder="••••••••">
    </div>

    <button class="btn btn-primary-vibrant w-100 mb-4" onclick="login()">
      Sign In
    </button>

    <p class="text-center text-muted small mb-0">
      New here? <a href="/register" class="text-primary text-decoration-none fw-bold">Create an account</a>
    </p>
  </div>

  <script src="js/auth.js"></script>
</body>

</html>
