<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Collection | Elegant Furniture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .filter-nav {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      padding: 10px;
      border-radius: 50px;
      display: inline-flex;
      gap: 5px;
    }

    .filter-btn {
      border: none;
      background: transparent;
      color: var(--text-muted);
      padding: 8px 20px;
      border-radius: 40px;
      transition: all 0.3s;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .filter-btn.active {
      background: var(--primary);
      color: white;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }
  </style>
</head>

<body class="auth-page" onload="checkLogin()" style="display: block;">

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-5">
      <h2 class="fw-bold mb-0">Our Collection</h2>
      <div class="d-flex gap-3">
        <button class="btn btn-outline-custom" onclick="logout()">Logout</button>
      </div>
    </div>

    <div class="text-center mb-5">
      <div class="filter-nav">
        <button class="filter-btn active" data-type="all">All</button>
        <button class="filter-btn" data-type="sofa">Sofas</button>
        <button class="filter-btn" data-type="chair">Chairs</button>
        <button class="filter-btn" data-type="bed">Beds</button>
        <button class="filter-btn" data-type="table">Tables</button>
        <button class="filter-btn" data-type="storage">Storage</button>
      </div>
    </div>

    <div class="row" id="furniture-container">
      <!-- Dynamic cards will be injected here -->
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/furniture-data.js"></script>
  <script src="js/catalog.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
