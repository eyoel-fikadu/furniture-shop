<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page auth-bg">

<div class="auth-overlay">
  <div class="auth-card">
   <h3 class="text-center mb-4">Create Account</h3>
      <input type="text" id="regUsername" class="form-control mb-3" placeholder="Username">
      <input type="password" id="regPassword" class="form-control mb-3" placeholder="Password">
      <button class="btn btn-primary w-100" onclick="register()">Register</button>
      <p class="mt-3 text-center">
        Already have an account? <a href="login.html">Login</a>
      </p>
    
  </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
