<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container mt-5 text-center">

  <h2 class="mb-4">Complete Your Payment</h2>

  <div class="card p-4 shadow-sm mx-auto" style="max-width: 400px;">
    
    <!-- Telebirr Logo (uploaded by user) -->
    <img src="telebirr.png"
     alt="Telebirr"
     class="mb-3 telebirr-logo">


    <h5 id="productName"></h5>
    <p class="text-success fw-bold" id="productPrice"></p>

   <button class="btn btn-success btn-lg w-100 mt-3 pay-btn"
        onclick="payNow()">
  Pay with Telebirr
   </button>


  </div>
</div>

<script src="js/cart.js"></script>
<script>
  let item = JSON.parse(localStorage.getItem("cartItem"));

  if (item) {
    document.getElementById("productName").innerText = item.name;
    document.getElementById("productPrice").innerText = "$" + item.price;
  }

  function payNow() {
    alert(
      "üéâ Payment Successful!\n\n" +
      "Your payment has been received successfully.\n" +
      "Your furniture is now reserved and will be delivered safely to your home üè°.\n" +
      "Enjoy your new luxurious furniture!"
    );

    localStorage.removeItem("cartItem");
    window.location.href = "dashboard.html";
  }
</script>

</body>
</html>
